<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="/css/communityCreate.css" />
  </head>
  <body>
    <div class="board_wrap">
      <div class="board_title">
        <strong>글쓰기</strong>
      </div>
      <div class="board_write_wrap">
        <div class="board_write">
          <form th:action="@{/posts/create}" th:object="${postDto}" method="post" enctype="multipart/form-data">
            <div class="title">
              <dl>
                <dt>게시판</dt>
                <dd>
                  <select th:field="*{type}">
                    <option value="">게시판을 선택해주세요</option>
                    <option th:each="type : ${types}" th:value="${type}" th:text="${type.name}"/>
                  </select>
                </dd>
              </dl>
              <dl>
                <dt>제목</dt>
                <dd><input type="text" placeholder="제목 입력" th:field="*{title}" /></dd>
              </dl>
              <dl>
                <dt>파일</dt>
                <dd>
                  <input type="file" name="files" multiple/>
                </dd>
              </dl>
            </div>
            <div class="cont">
              <textarea placeholder="내용 입력" th:field="*{content}"></textarea>
            </div>
            <div class="bt_wrap">
              <button class="on" type="submit">등록</button>
              <a th:href="@{/posts/{type}(type=free)}">취소</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
